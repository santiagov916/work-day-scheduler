<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootsrap link -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<div class="container">
      <!-- Timeblocks go here -->
<div id="nine-am" class="time-block row">
        <div class="col-1 hour text-right">9 AM</div>
        <textarea class="description col-10 hour-9"></textarea>
    <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="ten-am" class="time-block row">
    <div class="col-1 hour text-right">10 AM</div>
    <textarea class="description col-10 hour-10"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="eleven-am" class="time-block row">
    <div class="col-1 hour text-right">11 AM</div>
    <textarea class="description col-10 hour-11"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="twelve-am" class="time-block row">
    <div class="col-1 hour text-right">12 PM</div>
    <textarea class="description col-10 hour-12"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="one-pm" class="time-block row">
    <div class="col-1 hour text-right">1 PM</div>
    <textarea class="description col-10 hour-13"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="two-pm" class="time-block row">
    <div class="col-1 hour text-right">2 PM</div>
    <textarea class="description col-10 hour-14"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="three-pm" class="time-block row">
    <div class="col-1 hour text-right">3 PM</div>
    <textarea class="description col-10 hour-15"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="four-pm" class="time-block row">
    <div class="col-1 hour text-right">4 PM</div>
    <textarea class="description col-10 hour-16"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

<div id="five-pm" class="time-block row">
    <div class="col-1 hour text-right">5 PM</div>
    <textarea class="description col-10 hour-17"></textarea>
<button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
</div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
